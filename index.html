<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe Project</title>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="header-left"></div>
      <div class="header-contents">
        <h1>Tic-Tac-Toe</h1>
      </div>
      <div class="header-ui">
        <label for="player-name">Player Name:&nbsp&nbsp</label>
        <input type="text" id="player-name" name="player-name" placeholder="Chad Gigingston">
        <div class="ui-controls">
          <button class="btn" id="btn-clear">Start / Reset</button>
        </div>
      </div>
    </div>
  </header>
  <div class="game-body">
    <div class="gameboard" id="gameboard"></div>
  </div>
  <div class="winner-window">
    <div class="winner-contents">
      <h2 class="winner-h2"></h2>
      <br>
      <h2>Would you like to play again?</h2>
      <br>
      <button class="btn" id="btn-play-again">Play Again</button>
    </div>
  </div>
</body>
</html>
